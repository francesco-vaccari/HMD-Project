version: '3.1'
intents:
- bot_challenge
- confirm
- deny
- greet
- order
- out_of_scope
- ask_address
- ask_opening_hours
- ask_menu
- ask_affluence
- ask_allergies
- change_order
- takeaway
- delivery
- table
- tell_time
- tell_address
- tell_people
entities:
- day
- allergies
- time
- address
- amounts:
    groups:
    - 1
    - 2
    - 3
    - 4
    - 5
- pizza_types:
    groups:
    - 1
    - 2
    - 3
    - 4
    - 5
- pizza_sizes:
    groups:
    - 1
    - 2
    - 3
    - 4
    - 5
- other_item_types:
    groups:
    - 1
    - 2
    - 3
    - 4
    - 5
slots:
  amounts:
    type: list
    mappings:
    - type: from_entity
      entity: amounts
  pizza_types:
    type: list
    mappings:
    - type: from_entity
      entity: pizza_types
  pizza_sizes:
    type: list
    mappings:
    - type: from_entity
      entity: pizza_sizes
  other_item_types:
    type: list
    mappings:
    - type: from_entity
      entity: other_item_types
  day:
    type: any
    mappings:
    - type: from_entity
      entity: day
  allergies:
    type: text
    mappings:
    - type: from_entity
      entity: allergies
  order:
    type: list
    mappings:
    - type: custom
  temp_order:
    type: list
    mappings:
    - type: custom
  asking_correct:
    type: bool
    initial_value: False
    mappings:
    - type: custom
  asking_anything_else:
    type: bool
    initial_value: False
    mappings:
    - type: custom
  order_confirmed:
    type: bool
    initial_value: False
    mappings:
    - type: custom
  choosing_eating_place:
    type: bool
    initial_value: False
    mappings:
    - type: custom
  last_message:
    type: text
    initial_value: "What would you like to order?"
    mappings:
    - type: custom
  asking_time_delivery:
    type: bool
    initial_value: False
    mappings:
    - type: custom
  asking_time_takeaway:
    type: bool
    initial_value: False
    mappings:
    - type: custom
  asking_time_table:
    type: bool
    initial_value: False
    mappings:
    - type: custom
  time:
    type: any
    mappings:
    - type: from_entity
      entity: time
  asking_address:
    type: bool
    initial_value: False
    mappings:
    - type: custom
  address:
    type: any
    mappings:
    - type: from_entity
      entity: address
  asking_people:
    type: bool
    initial_value: False
    mappings:
    - type: custom
  method:
    type: text
    mappings:
    - type: custom
  n_people:
    type: text
    mappings:
    - type: custom
  total:
    type: text
    mappings:
    - type: custom
  asking_change_order:
    type: bool
    initial_value: False
    mappings:
    - type: custom
  change_order_procedure:
    type: bool
    initial_value: False
    mappings:
    - type: custom
actions:
- action_utter_greet
- action_order
- action_utter_imabot
- action_utter_out_of_scope
- action_utter_address
- action_utter_opening_hours
- action_utter_menu
- action_utter_affluence
- action_utter_allergies
- action_order_correct
- action_order_incorrect
- action_change_order
- action_confirm_order
- action_takeaway
- action_delivery
- action_table
- action_repeat_last_message
- action_save_order
- action_change_order_confirmed
- action_change_order_not_confirmed
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
