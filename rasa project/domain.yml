version: '3.1'
intents:
- bot_challenge
- confirm
- deny
- greet
- order
- out_of_scope
- ask_address
- ask_opening_hours
- ask_menu
- ask_affluence
- ask_allergies
- change_order
- takeaway
- delivery
- table
entities:
- day
- allergies
- amounts:
    groups:
    - 1
    - 2
    - 3
    - 4
    - 5
- pizza_types:
    groups:
    - 1
    - 2
    - 3
    - 4
    - 5
- pizza_sizes:
    groups:
    - 1
    - 2
    - 3
    - 4
    - 5
- other_item_types:
    groups:
    - 1
    - 2
    - 3
    - 4
    - 5
slots:
  amounts:
    type: list
    mappings:
    - type: from_entity
      entity: amounts
  pizza_types:
    type: list
    mappings:
    - type: from_entity
      entity: pizza_types
  pizza_sizes:
    type: list
    mappings:
    - type: from_entity
      entity: pizza_sizes
  other_item_types:
    type: list
    mappings:
    - type: from_entity
      entity: other_item_types
  day:
    type: any
    mappings:
    - type: from_entity
      entity: day
  allergies:
    type: text
    mappings:
    - type: from_entity
      entity: allergies
  order:
    type: list
    mappings:
    - type: custom
  temp_order:
    type: list
    mappings:
    - type: custom
  asking_correct:
    type: bool
    initial_value: False
    mappings:
    - type: custom
  asking_anything_else:
    type: bool
    initial_value: False
    mappings:
    - type: custom
  order_confirmed:
    type: bool
    initial_value: False
    mappings:
    - type: custom
  choosing_eating_place:
    type: bool
    initial_value: False
    mappings:
    - type: custom
responses:
  utter_iamabot:
  - text: I am PizzaBot, a bot powered by Rasa. What would you like to order?
  utter_out_of_scope:
  - text: Sorry, I cannot answer that.
  utter_greet:
  - text: Hello, I am PizzaBot. What would you like to order?
  utter_address:
  - text: Our address is Via Sommarive, 9, 38123 Povo TN.
  utter_opening_hours:
  - text: We are open from 18:00 to 23:00 on weekdays and from 11:00 to midnight on weekends.
actions:
- utter_greet
- action_order
- utter_iamabot
- utter_out_of_scope
- utter_address
- utter_opening_hours
- action_utter_menu
- action_utter_affluence
- action_utter_allergies
- action_order_correct
- action_order_incorrect
- action_change_order
- action_confirm_order
- action_takeaway
- action_delivery
- action_table
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
