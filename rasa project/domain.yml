version: '3.1'
intents:
- bot_challenge
- confirm
- deny
- greet
- order_pizza
- out_of_scope
entities:
- pizza_types:
    groups:
    - 1
    - 2
    - 3
    - 4
    - 5
- pizza_amounts:
    groups:
    - 1
    - 2
    - 3
    - 4
    - 5
- pizza_sizes:
    groups:
    - 1
    - 2
    - 3
    - 4
    - 5
slots:
  pizza_amounts:
    type: list
    mappings:
    - type: from_entity
      entity: pizza_amounts
  pizza_types:
    type: list
    mappings:
    - type: from_entity
      entity: pizza_types
  pizza_sizes:
    type: list
    mappings:
    - type: from_entity
      entity: pizza_sizes
  temp_order:
    type: any
    mappings:
    - type: custom
  temp_order_set:
    type: bool
    initial_value: False
    mappings:
    - type: custom
  order:
    type: any
    mappings:
    - type: custom
responses:
  utter_iamabot:
  - text: I am PizzaBot, a bot powered by Rasa. What would you like to order?
  utter_out_of_scope:
  - text: Sorry, I cannot answer that.
  utter_greet:
  - text: Hello, I am PizzaBot. What would you like to order?
actions:
- utter_greet
- action_order_confirmed
- action_order_not_confirmed
- action_order
- utter_iamabot
- utter_out_of_scope
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
