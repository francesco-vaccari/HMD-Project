version: '3.1'
intents:
- bot_challenge
- confirm
- deny
- greet
- order_pizza
- out_of_scope
- ask_address
- ask_opening_hours
- ask_menu
- ask_affluence
- ask_allergies
entities:
- day
- allergies
- pizza_types:
    groups:
    - 1
    - 2
    - 3
    - 4
    - 5
- pizza_amounts:
    groups:
    - 1
    - 2
    - 3
    - 4
    - 5
- pizza_sizes:
    groups:
    - 1
    - 2
    - 3
    - 4
    - 5
- other_item:
    groups:
    - 1
    - 2
    - 3
    - 4
    - 5
slots:
  pizza_amounts:
    type: list
    mappings:
    - type: from_entity
      entity: pizza_amounts
  pizza_types:
    type: list
    mappings:
    - type: from_entity
      entity: pizza_types
  pizza_sizes:
    type: list
    mappings:
    - type: from_entity
      entity: pizza_sizes
  other_item:
    type: list
    mappings:
    - type: from_entity
      entity: other_item
  temp_order:
    type: any
    mappings:
    - type: custom
  temp_order_set:
    type: bool
    initial_value: False
    mappings:
    - type: custom
  order:
    type: any
    mappings:
    - type: custom
  order_set:
    type: bool
    initial_value: False
    mappings:
    - type: custom
  day:
    type: any
    mappings:
    - type: from_entity
      entity: day
  allergies:
    type: text
    mappings:
    - type: from_entity
      entity: allergies
responses:
  utter_iamabot:
  - text: I am PizzaBot, a bot powered by Rasa. What would you like to order?
  utter_out_of_scope:
  - text: Sorry, I cannot answer that.
  utter_greet:
  - text: Hello, I am PizzaBot. What would you like to order?
  utter_address:
  - text: Our address is Via Sommarive, 9, 38123 Povo TN.
  utter_opening_hours:
  - text: We are open from 18:00 to 23:00 on weekdays and from 11:00 to midnight on weekends.
actions:
- utter_greet
- action_order_confirmed
- action_order_not_confirmed
- action_order
- utter_iamabot
- utter_out_of_scope
- utter_address
- utter_opening_hours
- action_utter_menu
- action_utter_affluence
- action_utter_allergies
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
