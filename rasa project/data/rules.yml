version: "3.1"

rules:

- rule: bot challenge
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: out of scope
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope

- rule: pizza order
  steps:
  - intent: order_pizza
  - action: action_order

- rule: confirm order
  condition:
  - slot_was_set:
    - temp_order_set: True
  steps:
  - intent: confirm
  - action: action_order_confirmed

- rule: deny order
  condition:
  - slot_was_set:
    - temp_order_set: True
  steps:
  - intent: deny
  - action: action_order_not_confirmed