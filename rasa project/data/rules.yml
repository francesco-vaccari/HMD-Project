version: "3.1"

rules:

- rule: greet
  steps:
  - intent: greet
  - action: utter_greet

- rule: bot challenge
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: out of scope
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope

- rule: pizza order
  steps:
  - intent: order_pizza
  - action: action_order

- rule: confirm order
  condition:
  - slot_was_set:
    - temp_order_set: True
  steps:
  - intent: confirm
  - action: action_order_confirmed

- rule: deny order
  condition:
  - slot_was_set:
    - temp_order_set: True
  steps:
  - intent: deny
  - action: action_order_not_confirmed

- rule: ask address
  steps:
  - intent: ask_address
  - action: utter_address

- rule: ask opening hours
  steps:
  - intent: ask_opening_hours
  - action: utter_opening_hours

- rule: ask menu
  steps:
  - intent: ask_menu
  - action: action_utter_menu

- rule: ask affluence
  steps:
  - intent: ask_affluence
  - action: action_utter_affluence

- rule: ask allergies
  steps:
  - intent: ask_allergies
  - action: action_utter_allergies